<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareokae-Bollywood Hits</title>
    <link rel="stylesheet" href="css/album.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="logo/kareokae-logo.png" type="image/x-icon">
</head>
<body>
    <div class="header flex">
        <a href="">
            <img id="logo" src="logo/kareokae-logo.png" alt="">
        </a>
        <a href="index.html">
            <div class="home justify align">
                <img src="logo/home.png" alt="">
            </div>
        </a>
        <form action="">
            <input type="text" name="search" id="search" placeholder="Enter song name">
        </form>
        <div class="acc flex">
            <a href="">
                <img class="bell" src="logo/bellicon.png" alt="">
            </a>
            <a href="">
                <div class="login">
                    Login
                </div>
            </a>
        </div>
    </div>
    <div class="container flex">
        <div class="left">
            <div class="top flex" style="width: fit-content; flex-wrap: nowrap;">
                <a href="" style="text-decoration: none; color: white; width: fit-content;">
                    <div class="lib flex">
                        <img class="invert" src="logo/library.svg" alt="">
                        Your Library
                    </div>
                </a>
                <a href="">
                    <img class="plus invert" src="logo/plus.svg" alt="">
                </a>
                <a href="">
                    <img class="more invert" src="logo/right-arrow.svg" alt="">
                </a>
            </div>
            <div class="create-playlist">
                <h3 style="margin:0px; padding:0px">Create your first playlist</h3>
                It's easy we will help you
                <a style="text-decoration: none;" href="">
                    <div class="playlist">
                        Create Playlist
                    </div>
                </a>
            </div>
            <div class="browse-podcast">
                <h3 style="margin: 0; padding: 0;">Let's find some podcasts to follow</h3>
                We'll keep you updated on new episodes
                <a style="text-decoration: none;" href="">
                    <div class="podcast">
                        Browse podcasts
                    </div>
                </a>
            </div>
        </div>
        <div class="right">
            <div class="header flex">
                <a href="" style="text-decoration: none;">
                    <div class="option">All</div>
                </a>
                <a href="" style="text-decoration: none;">
                    <div class="option">Music</div>
                </a>
                <a href="" style="text-decoration: none;">
                    <div class="option">Podcast</div>
                </a>
            </div>
            <a href="" class="a">
                <h2>Kareokae Album</h2>
            </a>
            <div class="cards flex">
                    <img src="https://images.unsplash.com/photo-1461784121038-f088ca1e7714?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <p>Bollywood Hits</p>
            </div>
            <hr>
            <div class="songs">
                <ul class="songslist">
                </ul>
            </div>
        </div>
    </div>
    <div class="playbar">
        <div class="options">
            <div>
                <img id="previous" src="logo/previous.svg" alt="">
            </div>
            <div>
                <img id="play" src="logo/play.svg" alt="">
            </div>
            <div>
                <img id="next" src="logo/next.svg" alt="">
            </div>
        </div>
        <div id="seekbar">
            <div id="circle">
            </div>
            <div id="bar">
            </div>
        </div>
        <div id="info">  
        </div>
        <div id="time">
        </div>
    </div>
    <script src="bollywood.js"></script>
</body>
</html>
